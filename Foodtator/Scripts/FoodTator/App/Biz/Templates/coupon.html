<div class="row">
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-heading">
                <h3 class="widget-title">My Coupons</h3>
            </div>
            <div class="widget-body">
                <p></p>
                <div class="table-responsive">
                    <table class="table">
                        <thead >
                            <tr>
                                <th>ID</th>
                                <th>Coupon Name</th>
                                <th>Discount</th>
                                <th>Activation Date</th>
                                <th>Expiraton Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="Coupon in cc.Coupon">
                                <td>{{Coupon.id}}</td>
                                <td>{{Coupon.name}}</td>
                                <td>{{Coupon.description}}</td>
                                <td>9/8/2016</td>
                                <td>10/8/2016</td>
                                <td>Active</td>
                                <td><a class="btn btn-warning" ng-href="/biz/Index#/coupon/{{Coupon.id}}"><i class="fa fa-pencil-square-o"></i> Edit</a></td>
                            </tr>
                            
                            
                        </tbody>
                    </table>
                    <hr />
                </div>
             
            </div>
        </div>
    </div>
</div>
